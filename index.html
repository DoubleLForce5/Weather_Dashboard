<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="header">Weather Dashboard</div>
  <section class="d-flex flex-row">
    <div class="col-4 search-container">
      <label for="city-input" class="label">Search for a City</label>
      <div class="input-group mb-3 input-button-container">
        <input type="text" class="form-control input-box" placeholder="city name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="search-button btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
      <div class="invalid-search-message"></div>
      <div class='previously-searched'></div>
    </div>
    <div class="col-8">
      <div class="current-weather"></div>
      <div class="five-day"></div>
    </div>
  </section>
<script type="text/javascript" src="assets/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
